<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/main_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:define name="title">Pretraga studenata</ui:define>

    <ui:define name="heading">
        <h1 class="col-md-offset-2">Pretraga studenata</h1>
    </ui:define>

    <ui:define name="content">

        <h:form styleClass="col-md-12 form-horizontal">
            <p:growl id="message" life="3000" showDetail="true" autoUpdate="true"/>
            <div class="form-group">
                <h:outputLabel for="nameInput"  styleClass="col-md-2 control-label" value="Ime: "/>
                <div class="col-md-10">
                    <h:inputText id="nameInput" styleClass="form-control" value="#{studentSearchBean.existingStudent.person.name}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="surnameInput"  styleClass="col-md-2 control-label" value="Prezime: "/>
                <div class="col-md-10">
                    <h:inputText id="surnameInput" styleClass="form-control" value="#{studentSearchBean.existingStudent.person.surname}"/>
                </div>
            </div>

            <p:commandButton value="Pretrazi" update="@form" styleClass="btn btn-primary pull-right" actionListener="#{studentSearchBean.searchForStudent}"/>

            <ui:repeat value="#{studentSearchBean.foundStudents}" var="stu" rendered="#{studentSearchBean.foundStudents.size() > 0}">
                <a href="#">
                    <div class="col-md-12" style="margin: 10px 0px; border-top: 1px solid #428bca; padding-left: 0px; padding-right: 0px;">
                        <p:graphicImage value="#{dropboxesDataBean.pathToRepository}#{stu.person.pictureURI}" alt="Nema slike" styleClass="col-md-2" style="border: 1px solid; width: 100px; height: 100px; padding:0px;"/>
                        <div class="col-md-10 student-communication" style="height:100px">
                                                    
                            <h:outputText value="#{stu.person.name} #{stu.person.surname}" styleClass="col-md-4" style="margin-top: 10px; margin-right: 20px; display: inline-block;"/>
                           
                        </div>
                        
                    </div>
                </a>
            </ui:repeat>
            
             <h:messages showSummary="false"
                        showDetail="true" errorStyle="font-size: 20px; color: darkred;" errorClass="list-unstyled"
                        infoStyle="font-size: 20px; color: darkgreen;" infoClass="list-unstyled"
                        />
        </h:form>
    </ui:define>

</ui:composition>
