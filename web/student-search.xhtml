<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/main_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:define name="title">Pretraga studenata</ui:define>

    <ui:define name="heading">
        <h1 class="col-md-offset-2">Unos studenta</h1>
    </ui:define>

    <ui:define name="content">

        <h:form styleClass="col-md-12 form-horizontal">
            <p:growl id="message" life="3000" showDetail="true"/>
            <div class="form-group">
                <h:outputLabel for="indexNoInput"  styleClass="col-md-2 control-label" value="Broj indeksa: "/>
                <div class="col-md-10">
                    <h:inputText id="indexNoInput" styleClass="form-control" value="#{studentSearchBean.existingStudent.indexNo}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="jmbgInput"  styleClass="col-md-2 control-label" value="JMBG: "/>
                <div class="col-md-10">
                    <h:inputText id="jmbgInput" styleClass="form-control" value="#{studentSearchBean.existingStudent.jmbg}"/>
                </div>
            </div>

            <h:commandButton value="Pretrazi" styleClass="btn btn-primary pull-right" action="#{studentSearchBean.searchForStudent}"/>

        </h:form>
    </ui:define>

</ui:composition>
