<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/main_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:define name="title">Zahtev za temu</ui:define>

    <ui:define name="heading">
        <h1 class="col-md-offset-2">Zahtev za temu</h1>
    </ui:define>

    <ui:define name="content">
        <h:form  styleClass="col-md-12 form-horizontal">
            <div class="form-group">
                <h:outputLabel for="profesorName" styleClass="col-md-2 control-label" value="Profesor" />
                <div class="col-md-10">
                     <h:selectOneMenu id="profesorName"  styleClass="form-control" value="#{bean}">
                        <!--<f:converter converterId="courseConverter"/>-->
                        <f:selectItems value="#{bean}"/>
                    </h:selectOneMenu>
                </div>
            </div>
             <div class="form-group">
                <h:outputLabel for="subject" styleClass="col-md-2 control-label" value="Predmet" />
                <div class="col-md-10">
                    <h:selectOneMenu id="subject"  styleClass="form-control" value="#{bean}">
                        <!--<f:converter converterId="courseConverter"/>-->
                        <f:selectItems value="#{bean}"/>
                    </h:selectOneMenu>
                </div>
            </div>
             <div class="form-group">
                <h:outputLabel for="heading" styleClass="col-md-2 control-label" value="Naslov" />
                <div class="col-md-10">
                    <h:inputText id="heading" styleClass="form-control" value="#{bean}"/>
                </div>
            </div>
             <div class="form-group">
                <h:outputLabel for="description" styleClass="col-md-2 control-label" value="Opis" />
                <div class="col-md-10">
                    <!--<h:inputText id="description" styleClass="form-control" value=""/>-->
                    <h:inputTextarea id="description" styleClass="form-control" value="#{bean}" rows="10"/>
                    <h:outputText value="(do 500 karaktera)" styleClass="pull-right"/>
                </div>
            </div>
             <h:commandButton value="PoÅ¡alji" styleClass="btn btn-primary pull-right" action="d"/>

        </h:form>
    </ui:define>

</ui:composition>
