<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <div class="col-md-12">
        <h:form styleClass="col-md-12 form-horizontal">
            <h2 style="margin:20px;">Pretraga radova</h2>
            <div class="form-group">
                <h:outputLabel for="subject" styleClass="col-md-2 control-label" value="Naslov: "/>
                <div class="col-md-10">
                    <h:inputText id="subject" styleClass="form-control" value="#{thesesSearch.heading}"/>
                </div>
            </div>
            
            
            <div class="form-group">
                <h:outputLabel for="keywords" styleClass="col-md-2 control-label" value="Ključne reči: "/>
                <div class="col-md-10">
                    <h:inputText id="keywords" styleClass="form-control" value="#{thesesSearch.keywords}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="course"  styleClass="col-md-2 control-label" value="Predmet: "/>
                <div class="col-md-10">
                    <h:selectOneMenu id="course"  styleClass="form-control" value="#{thesesSearch.subject}">
                        <f:converter converterId="subjectConverter"/>
                        <f:selectItems value="#{dropboxesDataBean.subjects}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <h:commandButton value="Pretraži" styleClass="btn btn-primary pull-right" action="#{thesesSearch.search()}"/>

        </h:form>
    </div>
    
    <h3>Rezultati pretrage:</h3>
    <ui:repeat var="work" value="#{thesesSearch.resultTheses}" >
        <div class="col-md-12">
            <h3>#{work.title}</h3>
            <h5>#{work.subject.name}</h5>
            <h6>#{work.student.person.name} #{work.student.person.surname}</h6>
        </div>
    </ui:repeat>
         <h:messages showSummary="false"
                        showDetail="true" errorStyle="font-size: 20px; color: darkred;" errorClass="list-unstyled"
                        infoStyle="font-size: 20px; color: darkgreen;" infoClass="list-unstyled"
                        />

</ui:composition>
