<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <!--  When you make your own projects, copy and rename sample-file-with-form.xhtml
          or sample-file-no-form.xhtml. Don't copy and rename THIS file, because
          this file has too many extraneous things in it. -->
    <h:head>
        <title><ui:insert name="title">Title</ui:insert></title>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />   
        </f:facet>
        <script src="http://code.jquery.com/jquery.js"></script>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/menu.css" />
        <h:outputStylesheet name="css/forms.css" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />

    </h:head>
    <h:body>
        <ui:include src="/templates/menus/#{loggedInUserBean.returnMenu()}.xhtml" />
             <div class="col-md-11">
                 <div class="col-md-4 text-left form-heading">
                     <ui:insert name="heading"></ui:insert>
                 </div>
                 <div class="col-md-8" style="margin-top: 30px;">
                 <ui:insert name="content">Content</ui:insert>
                 </div>  
             </div>
                 
        
    </h:body>
</html>
