<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/main_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:define name="title">Pretraga profesora</ui:define>
    
    <ui:define name="heading">
          <h1 class="col-md-offset-2">Pretraga profesora</h1>
    </ui:define>

    <ui:define name="content">
        <h:form id="form" styleClass="col-md-12 form-horizontal">
            <p:growl id="messages" life="3000" autoUpdate="true" showDetail="true"/>
           
              
                <!--<h:outputText value="Unos profesora" style="font-size: 20px;"/>-->

            
            <div class="form-group">
                <h:outputLabel for="nameInput" styleClass="col-md-2 control-label" value="Ime: "/>
                <div class="col-md-10">
                    <h:inputText id="nameInput" styleClass="form-control" value="#{employeeSearchBean.existingEmployee.person.name}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="surnameInput" styleClass="col-md-2 control-label" value="Prezime: "/>
                <div class="col-md-10">
                    <h:inputText id="surnameInput" styleClass="form-control" value="#{employeeSearchBean.existingEmployee.person.surname}"/>
                </div>
            </div>
            
                <p:commandButton value="Pretrazi profesore" update="@form,messages" process="@this,@form" styleClass="btn btn-primary pull-right" actionListener="#{employeeSearchBean.findEmployees}"/>

            <ui:repeat value="#{employeeSearchBean.foundEmployees}" var="emp" rendered="#{employeeSearchBean.foundEmployees.size() > 0}">
                <a href="#">
                    <div class="col-md-12" style="margin: 10px 0px; border-top: 1px solid #428bca; padding-left: 0px; padding-right: 0px;">
                        <p:graphicImage value="#{dropboxesDataBean.pathToRepository}#{emp.person.pictureURI}" alt="Nema slike" styleClass="col-md-2" style="border: 1px solid; width: 100px; height: 100px; padding: 0px;"/>
                        <div class="col-md-10 student-communication" style="height:100px">
                                                    
                            <h:outputText value="#{emp.person.name} #{emp.person.surname}" styleClass="col-md-4" style="margin-top: 10px; margin-right: 20px; display: inline-block;"/>
                           
                        </div>
                        
                    </div>
                </a>
            </ui:repeat>
                <h:messages showSummary="false"
                        showDetail="true" errorStyle="font-size: 20px; color: darkred;" errorClass="list-unstyled"
                        infoStyle="font-size: 20px; color: darkgreen;" infoClass="list-unstyled"
                        />
        </h:form>
    </ui:define>
