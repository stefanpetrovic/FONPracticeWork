<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/main_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:define name="title">Pretraga profesora</ui:define>
    
    <ui:define name="heading">
          <h1 class="col-md-offset-2">Pretraga profesora</h1>
    </ui:define>

    <ui:define name="content">
        <h:form styleClass="col-md-12 form-horizontal">

           
              
                <!--<h:outputText value="Unos profesora" style="font-size: 20px;"/>-->

            
            <div class="form-group">
                <h:outputLabel for="nameInput" styleClass="col-md-2 control-label" value="Ime: "/>
                <div class="col-md-10">
                    <h:inputText id="nameInput" styleClass="form-control" value="#{employeeSearchBean.existingEmployee.person.name}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="surnameInput" styleClass="col-md-2 control-label" value="Prezime: "/>
                <div class="col-md-10">
                    <h:inputText id="surnameInput" styleClass="form-control" value="#{employeeSearchBean.existingEmployee.person.surname}"/>
                </div>
            </div>
            
            <p:commandButton value="Pretrazi profesore" update="@form" styleClass="btn btn-primary pull-right" action="#{employeeSearchBean.findEmployees}"/>

            <p:dataTable rendered="#{employeeSearchBean.foundEmployees.size() > 0}" var="employee" value="#{employeeSearchBean.foundEmployees}" rows="10" paginator="true" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                <p:column headerText="Ime">
                    <h:outputText value="#{employee.person.name}"/>
                </p:column>
                <p:column headerText="Prezime">
                    <h:outputText value="#{employee.person.surname}"/>
                </p:column>
                <p:column headerText="Titula">
                    <h:outputText value="#{employee.title}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
