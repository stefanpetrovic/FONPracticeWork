<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/main_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:define name="title">Login</ui:define>


    <ui:define name="content">
        <h:form styleClass="col-md-8 col-md-offset-4 form-horizontal" style="margin-top: 30px;">
            <h2>Log in</h2>
            <h:graphicImage library="images" name="fon-logo.jpg" style="margin-bottom: 10px;"/>


            <!--<h:outputText value="Log in" style="font-size: 20px;"/>-->
            <div class="form-group">
                <h:outputLabel for="usernameInput" styleClass="col-md-3 control-label" value="Username: "/>
                <div class="col-md-7">
                    <h:inputText id="usernameInput" styleClass="form-control" value="#{loggedInUserBean.username}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="passwordInput"  styleClass="col-md-3 control-label" value="Password: "/>
                <div class="col-md-7">
                    <h:inputText id="passwordInput" styleClass="form-control" value="#{loggedInUserBean.password}"/>
                </div>
            </div>
            

            <h:commandButton value="Log in" styleClass="btn btn-default pull-right" action="#{loggedInUserBean.login}"/>

        </h:form>
    </ui:define>
