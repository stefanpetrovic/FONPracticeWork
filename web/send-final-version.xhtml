<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/main_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:define name="title">Slanje zavrsne verzije rada</ui:define>

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <div class="form-group">
                <h:outputLabel for="titleInput" styleClass="col-md-2 control-label" value="Naslov: "/>
                <div class="col-md-10">
                    <h:inputText id="nameInput" styleClass="form-control" value="#{submitFinalPaper.work.title}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="subjectDropbox"  styleClass="col-md-2 control-label" value="Predmet: "/>
                <div class="col-md-10">
                    <h:outputText value="#{submitFinalPaper.work.subject}"/>
                </div>
            </div>

            <p:fileUpload mode="simple" value="#{submitFinalPaper.file}"/>
            <p:commandButton value="Submit" ajax="false" actionListener="#{submitFinalPaper.upload}"/>
        </h:form>
    </ui:define>
</ui:composition>
