<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/main_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:define name="title">Add student</ui:define>

    <ui:define name="heading">
        <h1 class="col-md-offset-2">Unos studenta</h1>
    </ui:define>

    <ui:define name="content">

        <h:form role="form" styleClass="col-md-12 form-horizontal">

            <div class="form-group">
                <h:outputLabel for="nameInput" styleClass="col-md-2 control-label" value="Ime: "/>
                <div class="col-md-10">
                    <h:inputText id="nameInput" styleClass="form-control" value="#{studentBean.student.person.name}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="surnameInput"  styleClass="col-md-2 control-label" value="Prezime: "/>
                <div class="col-md-10">
                    <h:inputText id="surnameInput" styleClass="form-control" value="#{studentBean.student.person.surname}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="indexNoInput"  styleClass="col-md-2 control-label" value="Broj indeksa: "/>
                <div class="col-md-10">
                    <h:inputText id="indexNoInput" styleClass="form-control" value="#{studentBean.student.indexNo}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="emailInput"  styleClass="col-md-2 control-label" value="e-mail: "/>
                <div class="col-md-10">
                    <h:inputText id="emailInput" styleClass="form-control" value="#{studentBean.student.person.email}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="usernameInput"  styleClass="col-md-2 control-label" value="Korisničko ime: "/>
                <div class="col-md-10">
                    <h:inputText id="usernameInput" styleClass="form-control" value="#{studentBean.student.person.username}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="passwordInput"  styleClass="col-md-2 control-label" value="Korisnička šifra: "/>
                <div class="col-md-10">
                    <h:inputText id="passwordInput" styleClass="form-control" value="#{studentBean.student.person.password}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="jmbgInput"  styleClass="col-md-2 control-label" value="JMBG: "/>
                <div class="col-md-10">
                    <h:inputText id="jmbgInput" styleClass="form-control" value="#{studentBean.student.jmbg}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="courseDropbox"  styleClass="col-md-2 control-label" value="Smer: "/>
                <div class="col-md-10">
                    <h:selectOneMenu id="courseDropbox"  styleClass="form-control" value="#{studentBean.student.course}">
                        <f:converter converterId="courseConverter"/>
                        <f:selectItems value="#{dropboxesDataBean.courses}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            


                <h:commandButton value="Unesi" styleClass="btn btn-primary pull-right" action="#{employeeBean.addEmployee}"/>

        </h:form>
    </ui:define>
