<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/main_template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <ui:define name="title">Dodaj komisiju</ui:define>

    <ui:define name="heading">
        <h1 class="col-md-offset-2">Dodaj komisiju</h1>
    </ui:define>

    <ui:define name="content">
        <h:form  styleClass="col-md-12 form-horizontal">
            
            <div class="form-group">
                <h:outputLabel for="studentName" styleClass="col-md-2 control-label" value="Student" />
                <div class="col-md-10">
                    <h:outputText id="studentName" value="#{bean}"/>

                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="subject" styleClass="col-md-2 control-label" value="Predmet" />
                <div class="col-md-10">
                    <h:outputText id="subject" value="#{bean}"/>

                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="heading" styleClass="col-md-2 control-label" value="Naslov" />
                <div class="col-md-10">
                    <h:outputText id="subject" value="#{bean}"/>
                </div>
            </div>
            
            <h3>Članovi komisije:</h3>
            
             <div class="form-group">
                <h:outputLabel for="clan1" styleClass="col-md-2 control-label" value="Član 1:" />
                <div class="col-md-10">
                    <h:outputText id="clan1" value="#{loggedInUserBean.loggedInPerson.name}"/>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="clan2" styleClass="col-md-2 control-label" value="Član 2:" />
                <div class="col-md-10">
                    <h:selectOneMenu id="clan2"  styleClass="form-control" value="#{addCommisionBean.secondMember}">
                        <!--<f:converter converterId="courseConverter"/>-->
                        <f:selectItems value="#{dropboxesDataBean.professors}"/>
                    </h:selectOneMenu>
                </div>
            </div>
            
            
            
            <div class="form-group">
                <h:outputLabel for="clan3" styleClass="col-md-2 control-label" value="Član 3:" />
                <div class="col-md-10">
                    <h:selectOneMenu id="clan3"  styleClass="form-control" value="#{addCommisionBean.thirdMember}">
                        <!--<f:converter converterId="courseConverter"/>-->
                        <f:selectItems value="#{dropboxesDataBean.professors}"/>
                    </h:selectOneMenu>
                </div>
            </div>
            
   
            <h:commandButton value="Unesi" styleClass="btn btn-primary pull-right" action="#{addCommisionBean.addCommision()}" /> 
                


        </h:form>
    </ui:define>

</ui:composition>
