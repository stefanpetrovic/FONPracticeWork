    <ui:define name="title">Zahtev</ui:define>

        <h1 class="col-md-offset-2">Zahtevana tema</h1>
    </ui:define>

        <h:form  styleClass="col-md-12 form-horizontal">
            <div class="form-group">
                <h:outputLabel for="studentName" styleClass="col-md-2 control-label" value="Student" />
                <div class="col-md-10">
                    <h:outputText id="studentName" value="#{bean}"/>

                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="subject" styleClass="col-md-2 control-label" value="Predmet" />
                <div class="col-md-10">
                    <h:outputText id="subject" value="#{bean}"/>

                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="heading" styleClass="col-md-2 control-label" value="Naslov" />
                <div class="col-md-10">
                    <h:outputText id="subject" value="#{bean}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="description" styleClass="col-md-2 control-label" value="Opis" />
                <div class="col-md-10">
                    <h:outputText id="description" styleClass="form-control" value="d"/>
                </div>
            </div>
            <div class="row">
                <h:commandButton value="Odbij" styleClass="btn btn-danger pull-right" action="d" style="margin-left: 5px; margin-right: 5px;"/> 
                <h:commandButton value="Odgovori" styleClass="btn btn-warning pull-right" action="d" style="margin-left: 5px; margin-right: 5px;"/>
                <h:commandButton value="Odobri" styleClass="btn btn-success pull-right" action="d" style="margin-left: 5px; margin-right: 5px;"/>
